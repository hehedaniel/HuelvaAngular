<div id="mainBody">

  <div class="button-container">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createPlace()">AÃ±adir lugar</button>
  </div>

  <div class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <a class="enlace" style="color: blue" matTooltip="Editar sitio" (click)="editPlace(element)">
            <mat-icon>edit</mat-icon></a>
          <a class="enlace" style="color: red" matTooltip="Eliminar sitio" (click)="eliminarSitio(element.id)">
            <mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que mostrar</td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[3, 7, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>


</div>
